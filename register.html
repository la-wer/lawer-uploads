<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/register.css">
    <link rel="icon" href="./assets/images/logo.png" type="image/png">
</head>
<body>
    <header>
        <img src="./assets/images/logo.png" id="logo" alt="Logo do Site">
        <h1 id="titulo">LAWER UPLOADS</h1>
        <div id="botoes">
            <button id="upload" onclick="window.location.href='index.html'">UPLOAD</button>
            <button id="sharex" onclick="window.location.href='sharex.html'">SHAREX</button>
            <button id="chatterino" onclick="window.location.href='chatterino.html'">CHATTERINO</button>
            <button id="sobre" onclick="window.location.href='sobre.html'">SOBRE</button>
            <button id="login" onclick="window.location.href='login.html'">LOGIN</button>
        </div>
    </header>
    <div class="login-container">
        <div class="login-box">
            <h2>Registro</h2>
            <form id="register-form" onsubmit="register(event)">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="password-again">Repita sua senha</label>
                    <input type="password" id="password-again" placeholder="Digite sua senha novamente" required>
                </div>
                <button type="submit" class="login-btn">Registrar</button>
            </form>
        </div>
    </div>
    <script src="./assets/javascript/firebaseConfig.js"></script>
    <script src="./assets/javascript/auth.js"></script>
</body>
</html>
