<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawer Uploads</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./chatterino.css"/>
    <link rel="icon" href="./assets/images/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/images/logo.png" id="logo" alt="Logo do Site">
        <h1 id="titulo">LAWER UPLOADS</h1>
        <div id="botoes">
            <button id="upload" onclick="window.location.href='index.html'">UPLOAD</button>
            <button id="sharex" onclick="window.location.href='sharex.html'">SHAREX</button>
            <button id="chatterino" onclick="window.location.href='chatterino.html'">CHATTERINO</button>
            <button id="sobre" onclick="window.location.href='sobre.html'">SOBRE</button>
            <button id="login" onclick="window.location.href='login.html'">LOGIN</button>
        </div>
    </header>
    <div id="centro">
        <p id="infos">Chatterino Infos</p>
        <div id="topo">
            <p>Item</p>
            <p>Valor</p>
        </div>
        <div id="colunas">
            <div id="coluna1">
                <p>Request URL</p>
                <p>Form field</p>
                <p>Extra headers</p>
                <p>Image link</p>
                <p>Deletion link</p>
            </div>
            <div id="coluna2">
                <p class="copiar" data-text="https://laweruploads/upload">https://laweruploads/upload</p>
                <p class="copiar" data-text="file">file</p>
                <p id="vazio">~vazio~</p>
                <p class="copiar" data-text="{message}">{message}</p>
                <p class="copiar" data-text="{delete}">{delete}</p>
            </div>
        </div>
        <div id="baixinho">
            <p>Coloque esses valores em:</p>
            <p>Chatterino -> Settings -> External Tools -> Image Uploader</p>
        </div>
    </div>
    <span id="copiado-msg" class="oculto">Texto copiado!</span>
    <script src="copy.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
